<section class="pop-up pop-up-form" id="pop-up-form">
	<form class="form">
		<p class="form__title">Залишились питання?</p>

		<p class="form__subtitle">
			Зателефонуйте або залиште ваші контакти нам і ви дізнаєтеся, як ми можемо
			покращити ефективність вашої логістики
		</p>

		<label class="form__label">
			<span class="v-hidden">Ваше Ім’я</span>
			<input
				class="form__element"
				type="text"
				name="user"
				placeholder="Ваше Ім’я"
			/>
		</label>

		<label class="form__label">
			<span class="v-hidden">Номер телефону</span>
			<input
				class="form__element"
				type="text"
				name="user"
				placeholder="Номер телефону"
			/>
		</label>

		<label class="form__label">
			<span class="v-hidden">Повідомлення</span>
			<textarea
				class="form__element form__element--textarea"
				name="user"
				placeholder="Повідомлення"
			></textarea>
		</label>

		<button type="submit" class="form__submit btn-w-rotated-plus">
			<svg
				xmlns="http://www.w3.org/2000/svg"
				width="24"
				height="24"
				viewBox="0 0 24 24"
				fill="none"
			>
				<path
					d="M12 20.6241C11.3527 20.6241 10.8281 20.0996 10.8281 19.4522V4.54785C10.8281 3.90051 11.3527 3.37598 12 3.37598C12.6473 3.37598 13.1719 3.90051 13.1719 4.54785V19.4522C13.1719 20.0996 12.6473 20.6241 12 20.6241Z"
					fill="black"
				/>
				<path
					d="M19.4522 13.1719H4.54785C3.90051 13.1719 3.37598 12.6473 3.37598 12C3.37598 11.3527 3.90051 10.8281 4.54785 10.8281H19.4522C20.0996 10.8281 20.6241 11.3527 20.6241 12C20.6241 12.6473 20.0996 13.1719 19.4522 13.1719Z"
					fill="black"
				/>
			</svg>
			Відправити
		</button>

		<button class="pop-up-close" type="button">
			<svg
				width="60"
				height="60"
				viewBox="0 0 60 60"
				fill="none"
				xmlns="http://www.w3.org/2000/svg"
			>
				<circle cx="30" cy="30" r="30" fill="#FFC825" />
				<path
					d="M23.9019 36.0984C23.4442 35.6407 23.4442 34.8989 23.9019 34.4411L34.4409 23.9021C34.8986 23.4444 35.6404 23.4444 36.0982 23.9021C36.5559 24.3599 36.5559 25.1017 36.0982 25.5594L25.5592 36.0984C25.1014 36.5561 24.3596 36.5561 23.9019 36.0984Z"
					fill="black"
				/>
				<path
					d="M34.4408 36.0984L23.9018 25.5594C23.4441 25.1017 23.4441 24.3599 23.9018 23.9021C24.3596 23.4444 25.1014 23.4444 25.5591 23.9021L36.0981 34.4411C36.5558 34.8989 36.5558 35.6407 36.0981 36.0984C35.6404 36.5561 34.8986 36.5561 34.4408 36.0984Z"
					fill="black"
				/>
			</svg>
			<span class="v-hidden">close pop-up</span>
		</button>
	</form>
</section>
